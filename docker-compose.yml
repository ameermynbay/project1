services:
  db:
    image: postgres:16
    container_name: reading_tracker_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reading_tracker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d reading_tracker"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: reading_tracker_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ENV: local
      # Important: in docker compose, host is the service name "db"
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/reading_tracker
      SECRET_KEY: change-me-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 14
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    # Optional: hot reload in docker (dev-only). Comment out if you don't want it.
    # volumes:
    #   - .:/app

volumes:
  pgdata:
